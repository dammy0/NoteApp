<!DOCTYPE html>
<html style="background-color: black; color: azure;">
    <a href="{% url 'noteCreate'%}">Create New Note</a>
    {% for note in note_list %}
        <li><a href="{% url 'noteUpdate' note.id%}">{{note.title}}</a> <a href="{% url 'noteDelete' note.id%}" style="color: red;">Delete</a></li>
    {% endfor %}
</html>
